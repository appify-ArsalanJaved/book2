<div class="birthday">
  <h1>Birthdays</h1>
  <div class="content">
    <section class="example-section">
      <mat-checkbox class="example-margin">In this week</mat-checkbox>
      <mat-checkbox class="example-margin">In this month</mat-checkbox>
    </section>

    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip
          *ngFor="let fruit of fruits"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(fruit)">
          {{fruit}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          #fruitInput
          [formControl]="fruitCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit.name}}
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    
    <div class="nonDepart" *ngIf="!isDepart; else depart">
        <div class="profile" *ngFor="let worker of workers">
            <img src="https://cdn4.buysellads.net/uu/1/41334/1550855391-cc_dark.png" alt="">
            <br>
            <mat-card-title>{{worker.name}}</mat-card-title>
            <br>
            <mat-card-subtitle>{{worker.birthday}}</mat-card-subtitle>
            <hr>
        </div>
      </div>
      <div class="depart" #depart>
        <div class="profile">
          <div class="profile" *ngFor="let emplNum of companyEmployees | async">
            <img src="https://cdn4.buysellads.net/uu/1/41334/1550855391-cc_dark.png" alt="">
            <br>
            <mat-card-title>{{workers[emplNum].name}}</mat-card-title>
            <br>
            <mat-card-subtitle>{{workers[emplNum].birthday}}</mat-card-subtitle>
            <hr>
          </div>
        </div>
      </div>
  </div>
</div>
